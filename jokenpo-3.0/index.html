<!DOCTYPE html>
<html>
<head>
	<title>jokenpô</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="icon" type="imagem/png" href="img/icon.png" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
</head>
<body>
	<section class="jogo">
		<h1 style="text-align-last: center;">PEDRA, PAPEL E TESOURA</h1>

		<div class="jogador">
			<h3>Jogador</h3>
			<a href="#" onclick="pedra()"><img src="img/pd.png" width="50px"></a>
			<a href="#" onclick="papel()"><img src="img/pp.png" width="50px"></a>
			<a href="#" onclick="tesoura()"><img src="img/ts.png" width="50px"></a>
		</div>
		<dir class="pc">
			<h3>Computador</h3>
			<img src="img/pc.png" width="50px" id="pc">
		</dir>
		<h2 style="text-align-last: center;"><b id="resultado">Resultado</b></h2>
	</section>

	<section style="">
		<h3>Como jogar:</h3>
		<P >Clique em uma das opções: <b>pedra, papeu ou tesoura</b>, o computador ira sortear uma opção e ira comprar, após isso o resultad será impresso na tela!</P>
	</section>




	<script src='jogar.js'></script>

</html>
