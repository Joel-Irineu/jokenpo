<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="imagem/png" href="icon.png" />
	<title>jokenpô</title>
	<style>
		body{
			color: #fff;
			background: #262626;
		}
		#mao{
			padding: 5px;
			border: 1px solid #fff;
			border-radius: 5px;
			color: #fff;
			background: initial;
		}
		button{
			margin-left: 5px;
			padding: 5px;
			color: #262626;
			background: #fff;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<section class="jogo">
		<h1 style="text-align-last: center;">PEDRA, PAPEL E TESOURA</h1>

		<img src="icon.png" style="float: left; margin-top: -30px;">
		<h3>Como jogar:</h3>
		<P >Escreva uma das seguintes opções: <b>pd, pp</b> ou <b>ts</b>, sendo pd para pedras, pp para papel e ts para tesoura.<br> Após escrever clique em Jogar para que apareça a opção escolhida pelo pc e o resultado da sua combinação!</P>


		<input type="text" id="mao" placeholder="escreva aqui!">
		<button onclick="jogar()">JOGAR</button>
		<p><b id="resultado"></b></p>
	</section>



	<script src='jogar.js'></script>
</body>
</html>
