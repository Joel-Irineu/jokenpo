<!DOCTYPE html>
<html>
<head>
	<title>jokenpô</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="icon" type="imagem/png" href="img/icon.png" />
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	
</head>
<body onload="iniciar()">
	<div id="principal">
		<h1 id="titulo">Jokenpô</h1>
		<div id="placar">
			<div id="jogador">
				<h2 id="jogadorNome">Jogador</h2>
				<span id="jogadorPontos">0</span>

				<ul id="jogadorEscolha">
					<li onclick="pedra()" id="jpd"><img src="img/pd.png"></li>
					<li onclick="papel()" id="jpp"><img src="img/pp.png"></li>
					<li onclick="tesoura()" id="jts"><img src="img/ts.png"></li>
				</ul>
			</div>

			<div id="versus">vs</div>

			<div id="computador">
				<h2 id="computadorNome">Computador</h2>
				<span id="computadorPontos">0</span>

				<ul id="computadorEscolha">
					<li id="pcpd"><a href=""><img src="img/pd.png"></a></li>
					<li id="pcpp"><a href=""><img src="img/pp.png"></a></li>
					<li id="pcts"><a href=""><img src="img/ts.png"></a></li>
				</ul>
			</div>
		</div>
		<div id="mensagens"><p id="resultado">Resultado</p></div>

		<section style="">
		<h3>Como jogar:</h3>
		<P >Clique em uma das opções: <b>pedra, papeu ou tesoura</b>, o computador ira sortear uma opção e ira comprar, após isso o resultad será impresso na tela!</P>
	</section>

	</div>

	<script src="jogar.js"></script>
</body>
</html>
